<!DOCTYPE html>
<html>
<head>
<style>
.button {
background-color: grey;
border: red;
fond-size :100px;
color:white;
width :50px;
margin: 4px 2px;
cursor: pointer;
border-radius: 5px;

}
form {
  background-color: lightgrey;
  width: 300px;
  border: 15px solid grey;
  padding: 50px;
  margin: 250px;
}
input[type=text] {
  width: 80%;
  padding: 12px 20px;
<!--  box-sizing: border-box;-->
  font-size:30px;
 }

</head>

<body>
<form>
    <div>
        <input type="text" id="display" name="display" style="background-color: lightyellow;">

    </div>
    <div class>
        <input type="button" value="AC" class= "button" onclick="clearInput()">
        <input type="button" value="%" class= "button" onclick="screen('%')">
        <input type="button" value="/" class= "button" onclick="screen('/')">
    </div>
    <div>
        <input type="button" value="7" class="button" onclick="screen('7')">
        <input type="button" value="8" class="button" onclick="screen('8')">
        <input type="button" value="9" class="button" onclick="screen(9)">
        <input type="button" value="x" class="button" onclick="screen('*')">
    </div>
    <div>
        <input type="button" value="4" class= "button" onclick="screen(4)">
        <input type="button" value="5" class= "button" onclick="screen(5)">
        <input type="button" value="6" class= "button" onclick="screen(6)">
        <input type="button" value="-" class= "button" onclick="screen('-')">
    </div>
    <div>
        <input type="button" value="1" class= "button" onclick="screen(value)">
        <input type="button" value="2" class= "button" onclick="screen(2)">
        <input type="button" value="3" class= "button" onclick="screen(value)">
        <input type="button" value="+" class= "button" onclick="screen('+')">
    </div>
    <div>
        <input type="button" value="0" class= "button" onclick="screen(0)">
        <input type="button" value="." class= "button" onclick="screen('.')">
        <input type="button" value="=" class= "button" onclick="result(a)" >
    </div>

<script>
function screen(value){
a = document.getElementById("display").value += value;
}

function result(b){
document.getElementById("display").value = eval(a);
}
function clearInput(){
      getValue= document.getElementById("display");
        if (getValue.value !="") {
            getValue.value = "";
        }
 }
</script>
</form>
</body>
</html>
